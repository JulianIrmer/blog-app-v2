<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="../styles/home.css">
  <link rel="stylesheet" href="../styles/scrollbar.css">
  <title>DASHBOARD | SHARE YOUR STORY</title>
</head>
<body>
  <header>
    <h1>SHARE YOUR STORY</h1>
  </header>
  <nav>
    <ul class='user'>
        <li id="0" class="home-li"><a href="/">Home</a></li>
        <li id="1" class="login-li"><a href="/dashboard">Login</a></li>
        <li id="2" class="register-li"><a href="/login">Register</a></li>
        <li id="3" class="logout-li"><a href="/logout">Logout</a></li>
    </ul>
    </div>

  </nav>
  <div class="mobile-nav hidden">
      <ul class="mobile-ul ">
        <li class="mobile-li"><a class="mobile-link " href="/dashboard">Hello Julian!</a></li>
        <li class="mobile-li"><a class="mobile-link " href="/home">Home</a></li>
        <li class="mobile-li"><a class="mobile-link " href="/logout">Logout</a></li>
      </ul>
  </div>
  <div class="burger-menu hidden">
    <div class="burger-div bar1"></div>
    <div class="burger-div bar2"></div>
    <div class="burger-div bar3"></div>
  </div>

  <div class="container">
    <button class="send-btn" onclick="editor()">Add Post</button>
  </div>
    <form class="post-form hidden">
      <input class="hidden" type="text" id="title" name="title" placeholder="Title..." autocomplete="off">
      <textarea class="hidden" id="content" name="content" cols="30" rows="5" placeholder="Write something..."></textarea>
    </form>
  <div class="wrapper">
    <h2>DASHBOARD</h2>
    <input type="text" class="search-input" placeholder="Search through your posts...">
    <div class="posts">
      <div class="column col1"></div>
      <div class="column col2"></div>
      <div class="column col3"></div>
    </div>
  </div>

  <div class="dark-container hidden"></div>
  <div class="story-full hidden">
    <p class="story-title"></p>
    <div class="info-row">
      <p class="story-author"></p>
      <p class="story-date"></p>
    </div>
    <p class="story-content"></p>
  </div>

    <script src="../js/global.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
