<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NodeJS Blog App</title>
  <link rel="stylesheet" href="../styles/home.css">
</head>

<body>
  <header>
    <h1>NodeJS Blog App</h1>
    <div class='xyz'>
      <ul class='user'>
        <li id="1" class="login-li">Login</li>
        <li id="2" class="register-li">Register</li>
        <li id="3" class="logout-li">Logout</li>
      </ul>
    </div>
  </header>
  
  <div class="wrapper">
    <form class="post-form">
      <input class="hidden2" type="text" id="title" name="title" placeholder="Title..." autocomplete="off">
      <textarea class="hidden2" id="content" name="content" cols="30" rows="5" placeholder="Write something..."></textarea>
      <button class="send-btn" onclick="editor()">Add Post</button>
    </form>
    <div class="posts"></div>
  </div>
  
  <script src="../js/main.js"></script>
</body>
</html>
